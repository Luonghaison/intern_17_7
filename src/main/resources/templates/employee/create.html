<!DOCTYPE html>
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<body>
<div layout:fragment="content">
<form th:action="@{/employee/add}" th:object="${employee}" method="post">
  <div class="form-group">
    <label for="name">Họ và tên:</label>
    <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
    <span th:text="${errorMessage}"></span>
  </div>
  <div>
    <p>DepartmentId</p>
    <select th:field="*{departmentId}">
      <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
    </select>
  </div>

  <div>
    <p>RoleId</p>
    <select th:field="*{roles}">
      <option th:each="r : ${roless}" th:value="${r.id}" th:text="${r.name}"></option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Lưu</button>
</form>
</div>
</body>
</html>
