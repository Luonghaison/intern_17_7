<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title >Trang Edit Employee</title>
</head>
<body>
<div layout:fragment="content">
<form th:action="@{'/employee/edit/' + ${employee.getId()}}" th:object="${employee}" method="post">
    <div class="form-group">
        <label for="name">Họ và tên:</label>
        <input type="text" class="form-control" id="name" name="name" th:value="${employee.name}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" th:value="${employee.email}" required>
        <span th:text="${errorMessage}"></span>
    </div>
    <div>
        <p>DepartmentId</p>
        <select th:field="*{departmentId}">
            <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="role">Vai trò:</label>
        <div class="form-check" th:each="role : ${roles}">
            <input class="form-check-input" type="checkbox" id="role" name="role" th:value="${role}" th:checked="${employee.role.contains(role)}">
            <label class="form-check-label" for="role" th:text="${role}"></label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
</form>
</div>
</body>
</html>
